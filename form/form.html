<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Contacts</title>
    <meta charset ="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="form-layer">
        <form class="contact">
            <button class="close"></button>
            <h2 class="form-title tt-bold">Ми б хотіли Вам допомогти</h2>
            <input type="text" class="name" placeholder="Ім'я">
            <textarea type="text" class="message" placeholder="Повідомлення" ></textarea>
            <p class="form-text">як вам відповісти?</p>
            <input type="tel" class="form-phone" placeholder="Номер телефона">
            <input type="email" class="form-email" placeholder="Чи email">
            <input type="submit"  value="Надіслати запит" class="btn">
        </form>
    </section>
</body>
</html>
